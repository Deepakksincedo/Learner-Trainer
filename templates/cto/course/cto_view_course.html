{% extends 'cto/ctobase.html' %}
{% load widget_tweaks %}
{% block content %}
<link rel="stylesheet" href="/static/dreamlms/css/style.css">
<style>
  ol.breadcrumb li+li:before {
    content: '\f061';
  display: inline-block;
  font-family: 'fontAwesome';
  padding: 0 10px;
  }
  </style>
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li><a href="../../../../cto/cto-dashboard">Dashboard</a></li>
      <li><a href="../../../../cto/cto-add-course">Add Course</a></li>
      <li><a href="../../../../cto/cto-upload-course-details-csv">Upload Course CSV</a></li>
      <li aria-current="page">View Course</li>
    </ol>
  </nav>
</div>
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Details</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for t in courses %}
        <tr>
          <td> {{t.course_name}}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'cto-view-course-details' t.course_name t.id  %}"><span
            class="	far fa-file-alt"></span></a></td>
            <td><a class="btn btn-primary btn-xs" href="{% url 'cto-update-course' t.course_name t.id  %}"><span
              class="	far fa-edit"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'cto-delete-course' t.id  %}"
              onclick="return confirm('Are you sure?')"><span class="far fa-trash-alt"></span></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}

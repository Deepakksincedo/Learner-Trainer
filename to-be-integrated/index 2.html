<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style_new.css')}}">
</head>
<body>
    <div class="container">
        <p>User Registration</p>
        <form action="{{ url_for('register') }}" method="post", class="form-container">
        <input type="email" id="email" name="email" placeholder="E-Mail" required>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            
            
            <button id="otp-button" type="submit">Register</button>
        </form>
        {% if message %}
            <p id="success-msg">{{ message }}</p>
        {% endif %}
    </div>
    <!-- <div class="Footer">
        <footer> &#169; Created and Managed by Incedo Inc</footer>
    </div> -->
</body>
</html>
